name: Create Release

on:
  push:
    tags:
      - "v*"

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.21"

      - name: Build application
        run: |
          mkdir -p dist
          GOOS=linux GOARCH=amd64 go build -o dist/ollamalens-linux-amd64 main.go
          GOOS=darwin GOARCH=arm64 go build -o dist/ollamalens-macos-arm64 main.go
          GOOS=windows GOARCH=amd64 go build -o dist/ollamalens-windows-amd64.exe main.go

      - name: Package artifacts
        run: |
          cd $GITHUB_WORKSPACE
          mkdir -p dist/release

          # 调试：显示目录结构
          echo "=== dist目录内容 ==="
          ls -l dist
          echo "=== static目录内容 ==="
          ls -l static
          echo "当前工作目录: $(pwd)"

          for binary in dist/*; do
            filename=$(basename $binary)
            echo "正在打包: $binary"
            
            # 使用绝对路径
            zip -r dist/release/${filename%.*}.zip \
              "$binary" \
              "static/" \
              "README.md" \
              "LICENSE" \
              "NOTICE"
            
            # 验证单个zip包内容
            echo "=== ${filename%.*}.zip内容 ==="
            unzip -l "dist/release/${filename%.*}.zip"
          done

      - name: Create Release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          files: |
            dist/release/*.zip
