name: Create Release

on:
  push:
    tags:
      - "v*"

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.21"

      - name: Build application
        run: |
          mkdir -p dist
          GOOS=linux GOARCH=amd64 go build -o dist/ollamalens-linux-amd64 main.go
          GOOS=darwin GOARCH=arm64 go build -o dist/ollamalens-macos-arm64 main.go
          GOOS=windows GOARCH=amd64 go build -o dist/ollamalens-windows-amd64.exe main.go

      - name: Package artifacts
        run: |
          cd $GITHUB_WORKSPACE
          mkdir -p dist/release

          # 遍历dist目录中的二进制文件
          for binary in dist/*; do
            filename=$(basename $binary)
            # 使用递归模式包含static目录
            zip -r dist/release/${filename%.*}.zip \
              $binary \
              static/ \
              README.md \
              LICENSE \
              NOTICE
          done

          # 验证打包结果
          ls -l dist/release/*.zip
          unzip -l dist/release/*.zip  # 新增解压查看内容

      - name: Create Release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          files: |
            dist/release/*.zip
