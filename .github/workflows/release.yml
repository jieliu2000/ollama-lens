name: Create Release

on:
  push:
    tags:
      - "v*"

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.21"

      - name: Build application
        run: |
          mkdir -p dist
          GOOS=linux GOARCH=amd64 go build -o dist/ollamalens-linux-amd64 main.go
          GOOS=darwin GOARCH=arm64 go build -o dist/ollamalens-macos-arm64 main.go
          GOOS=windows GOARCH=amd64 go build -o dist/ollamalens-windows-amd64.exe main.go

      - name: Package artifacts
        run: |
          cd $GITHUB_WORKSPACE

          for binary in dist/*; do
            filename=$(basename $binary)
            
            # 创建临时目录
            temp_dir=$(mktemp -d)
            
            # 复制二进制文件（单个文件）
            cp -v "$binary" "$temp_dir/"
            
            # 递归复制static目录
            cp -rv static/ "$temp_dir/static/"
            
            # 复制文档文件
            cp -v README.md README-zh.md LICENSE NOTICE "$temp_dir/"
            
            # 打包到dist目录
            cd "$temp_dir"
            zip -r "$GITHUB_WORKSPACE/dist/${filename%.*}.zip" .
            
            # 清理临时目录
            cd "$GITHUB_WORKSPACE"
            rm -rf "$temp_dir"
          done

          # 验证结果
          ls -l dist/
          unzip -l dist/*.zip

      - name: Create Release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          files: |
            dist/*.zip
